<div class="text-center">
    <h1>List of Books</h1>
</div>
<div class="container-lg">
<div class="table table-striped table-borderless table-hover table-responsive">
    <table>
        <tr class="text-justify font-weight-bold">
            <td>Id</td>
            <td>CategoryId</td>
            <td>Title</td>
            <td>Author</td>
            <td>ISBN</td>
            <td>ImageUrl</td>
            <td>Year</td>
            <td>Price</td>
            <td>Status</td>
            <td>Position</td>
            <td>CreatedAt</td>
        </tr>
        <tr *ngFor="let item of books">
            <td>{{item.Id}}</td>
            <td>
                {{item.CategoryId}}
            </td>
            <td>
                {{item.Title}}
            </td>
            <td>
                {{item.Author}}
            </td>
            <td>
                {{item.ISBN}}
            </td>
            <td>
                {{item.ImageUrl}}
            </td>
            <td>
                {{item.Year}}
            </td>
            <td>
                {{item.Price}}
            </td>
            <td>
                {{item.Status}}
            </td>
            <td>
                {{item.Position}}
            </td>
            <td>
                {{item.CreatedAt| date :'short'}}
            </td>
            <td><button class= 'btn btn-info btn-danger' (click)='deleteBook(item.Id)'>Delete Book </button></td>
            <td><button class= 'btn btn-info ' routerLink="updateBook/{{item.Id}}">Update Book </button></td>

        </tr>
    </table>
</div>
<div class="d-flex justify-content-center">
<button class= 'btn btn-primary btn-lg btn-info' routerLink="addBook" role="button" >Add Book </button>
</div>
</div>
