<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mb-3">
            <h1>Add Category</h1>
        </div>

        <form class="col-md-6 offset-md-3" [formGroup]="addCategoryForm" (ngSubmit)="handleAddCategory()">

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                        [ngClass]="{ 'is-invalid': addCategoryForm.get('Name')?.touched && addCategoryForm.get('Name')?.invalid }"
                        placeholder="Enter Category Name" formControlName="Name" />
                    <div class="invalid-feedback">
                        <div>Category Name is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter description"
                        formControlName="Description"
                        [ngClass]="{ 'is-invalid': addCategoryForm.get('Description')?.touched && addCategoryForm.get('Description')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Description is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Book Status</label>
                <div class="col-sm-10">
                    <select formControlName="Status"
                        class="form-select form-select-lg shadow-none bg-light border-0">
                        <option value="V">True</option>
                        <option value="I">False</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Book Position</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter Book Position "
                        formControlName="Position"
                        [ngClass]="{ 'is-invalid': addCategoryForm.get('Position')?.touched && addCategoryForm.get('Position')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Book Position is required</div>
                    </div>
                </div>
            </div>

            <div class="alert alert-success" *ngIf="isSaved">
                Saved Successfully
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
