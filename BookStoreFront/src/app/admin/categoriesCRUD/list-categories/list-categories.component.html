<div class="text-center">
    <h1>List of Categories</h1>
</div>
<div class="container-lg">
<div class="table table-striped table-borderless table-hover table-responsive">
    <table>
        <tr class="text-justify font-weight-bold">
            <td>Id</td>
            <td>Name</td>
            <td>Description</td>
            <td>ImageUrl</td>
            <td>Status</td>
            <td>Position</td>
            <td>CreatedAt</td>
        </tr>
        <tr *ngFor="let item of categoriesList">
            <td>{{item.Id}}</td>
            <td>
                {{item.Name}}
            </td>
            <td>
                {{item.Description}}
            </td>
            <td>
                {{item.ImageUrl}}
            </td>
            <td>
                {{item.Status}}
            </td>
            <td>
                {{item.Position}}
            </td>
            <td>
                {{item.CreatedAt| date :'short'}}
            </td>
            <td><button class= 'btn btn-info btn-danger' (click)='deleteCategory(item.Id)'>Delete Category </button></td>
            <td><button class= 'btn btn-info ' routerLink="updateCategory/{{item.Id}}">Update Category </button></td>

        </tr>
    </table>
</div>
<div class="d-flex justify-content-center">
<button class= 'btn btn-primary btn-lg btn-info' routerLink="addCategory" role="button" >Add Category </button>
</div>
</div>
