<div class="container-lg">
    <div *ngIf="duplicateCategoryData">
        <form ngNativeValidate (ngSubmit)="handleUpdate()">
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="duplicateCategoryData.Id"
                        name="Id" required disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="duplicateCategoryData.Name"
                        [(ngModel)]="duplicateCategoryData.Name" name="Name" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="{{duplicateCategoryData.Description}}"
                        [(ngModel)]="duplicateCategoryData.Description" name="Description" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">Position</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="duplicateCategoryData.Position"
                        [(ngModel)]="duplicateCategoryData.Position" name="Position">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-check-input" placeholder="duplicateCategoryData.Status"
                        [(ngModel)]="duplicateCategoryData.Status" name="Status">
                </div>
            </div>
            <div class="alert alert-success" *ngIf="isUpdated">
                Updated successfully!
            </div>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)='handleClose()'>Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>
