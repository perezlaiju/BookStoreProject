<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mb-3">
            <h1>Add Coupon</h1>
        </div>

        <form class="col-md-6 offset-md-3" [formGroup]="addCouponForm" (ngSubmit)="handleAddCoupon()">

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                        [ngClass]="{ 'is-invalid': addCouponForm.get('Code')?.touched && addCouponForm.get('Code')?.invalid }"
                        placeholder="Code" formControlName="Code" />
                    <div class="invalid-feedback">
                        <div>Book Title is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">DiscountPercentage</label>
                <div class="col-sm-10">
                    <input type="number" step=0.01 class="form-control" placeholder="Enter Book Category ID"
                        formControlName="DiscountPercentage"
                        [ngClass]="{ 'is-invalid': addCouponForm.get('DiscountPercentage')?.touched && addCouponForm.get('DiscountPercentage')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Book Category ID is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">DiscountValue</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Enter Book ISBN"
                        formControlName="DiscountValue"
                        [ngClass]="{ 'is-invalid': addCouponForm.get('DiscountValue')?.touched && addCouponForm.get('DiscountValue')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>Book ISBN is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">MinOrderValue</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Enter MinOrderValue"
                        formControlName="MinOrderValue"
                        [ngClass]="{ 'is-invalid': addCouponForm.get('MinOrderValue')?.touched && addCouponForm.get('MinOrderValue')?.invalid }" />
                    <div class="invalid-feedback">
                        <div>MinOrderValue is required</div>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Book Status</label>
                <div class="col-sm-10">
                    <select formControlName="Status"
                        class="form-select form-select-lg shadow-none bg-light border-0">
                        <option value="V">True</option>
                        <option value="I">False</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">IsClubbable</label>
                <div class="col-sm-10">
                    <select formControlName="IsClubbable"
                        class="form-select form-select-lg shadow-none bg-light border-0">
                        <option value=True>True</option>
                        <option value=False>False</option>
                    </select>
                </div>
            </div>

            <div class="alert alert-success" *ngIf="isSaved">
                Saved Successfully
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary" >Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
