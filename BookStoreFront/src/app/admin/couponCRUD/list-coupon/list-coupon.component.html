<div class="text-center">
    <h1>List of Coupons</h1>
</div>
<div class="container-lg">
<div class="table table-striped table-borderless table-hover table-responsive">
    <table>
        <tr class="text-justify font-weight-bold">
            <td>Id</td>
            <td>Code</td>
            <td>DiscountPercentage</td>
            <td>DiscountValue</td>
            <td>MinOrderValue</td>
            <td>IsClubbable</td>
            <td>Status</td>
            <td>CreatedAt</td>
        </tr>
        <tr *ngFor="let item of coupon">
            <td>{{item.Id}}</td>
            <td>
                {{item.Code}}
            </td>
            <td>
                {{item.DiscountPercentage}}
            </td>
            <td>
                {{item.DiscountValue}}
            </td>
            <td>
                {{item.MinOrderValue}}
            </td>
            <td>
                {{item.IsClubbable}}
            </td>
            <td>
                {{item.Status}}
            </td>
            <td>
                {{item.CreatedAt| date :'short'}}
            </td>
            <td><button class= 'btn btn-info btn-danger' (click)='deleteCoupon(item.Id)'>Delete Coupon </button></td>
            <td><button class= 'btn btn-info ' routerLink="updateCoupon/{{item.Id}}">Update Coupon </button></td>

        </tr>
    </table>
</div>
<div class="d-flex justify-content-center">
<button class= 'btn btn-primary btn-lg btn-info' routerLink="addCoupon" role="button" >Add Coupon </button>
</div>
</div>
