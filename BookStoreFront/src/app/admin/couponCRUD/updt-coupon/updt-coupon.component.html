<div class="container-lg">
    <div *ngIf="duplicateCouponData">
        <form ngNativeValidate (ngSubmit)="handleUpdate()">
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="duplicateCouponData.Id"
                        name="Id" required disabled>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="duplicateCouponData.Code"
                        [(ngModel)]="duplicateCouponData.Code" name="Code" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">DiscountPercentage</label>
                <div class="col-sm-10">
                    <input type="number" step = 0.01 class="form-control" placeholder="{{duplicateCouponData.DiscountPercentage}}"
                        [(ngModel)]="duplicateCouponData.DiscountPercentage" name="DiscountPercentage" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">DiscountValueDiscountValue</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="duplicateCouponData.DiscountValue"
                        [(ngModel)]="duplicateCouponData.DiscountValue" name="DiscountValue" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="staticEmail" class="col-sm-2 col-form-label">MinOrderValue</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="duplicateCouponData.MinOrderValue"
                        [(ngModel)]="duplicateCouponData.MinOrderValue" name="MinOrderValue" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">IsClubbable</label>
                <div class="col-sm-10">
                    <select [(ngModel)]="duplicateCouponData.IsClubbable" name="IsClubbable"
                        class="form-select form-select-lg shadow-none bg-light border-0">
                        <option selected="selected" value=True>True</option>
                        <option value=False>False</option>
                    </select>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <select [(ngModel)]="duplicateCouponData.Status" name="Status"
                        class="form-select form-select-lg shadow-none bg-light border-0">
                        <option selected="selected" value='V'>True</option>
                        <option value='I'>False</option>
                    </select>
                </div>
            </div>
            <div class="alert alert-success" *ngIf="isUpdated">
                Updated successfully!
            </div>
    
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)='handleClose()'>Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>
