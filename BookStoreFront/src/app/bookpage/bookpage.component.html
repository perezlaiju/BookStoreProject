<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">

        <div class="row">
            <aside class="col-md-3">

                <div class="card">
                   List Categories here.
                </div> <!-- card.// -->

            </aside> <!-- col.// -->

            <main class="col-md-9">

                <header class="border-bottom mb-4 pb-3">
                    <div class="form-inline">
                        <span class="mr-md-auto">Count of items </span>
                        <select class="mr-2 form-control">
                            <option>Latest items</option>
                            <option>Trending</option>
                            <option>Most Popular</option>
                            <option>Cheapest</option>
                        </select>
                        <div class="btn-group">
                            <a href="#" class="btn btn-outline-secondary" data-toggle="tooltip" title="List view">
                                <i class="fa fa-bars"></i></a>
                            <a href="#" class="btn  btn-outline-secondary active" data-toggle="tooltip"
                                title="Grid view">
                                <i class="fa fa-th"></i></a>
                        </div>
                    </div>
                </header><!-- sect-heading -->

                <div class="row">
                    <div class="col-md-4" *ngFor="let item of books" >
                        <figure class="card card-product-grid">
                            <div class="img-wrap">
                                <!-- <span class="badge badge-danger"> NEW </span> -->
                                <img src="assets/images/items/1.jpg">
                                <a class="btn-overlay" href="#"><i class="fa fa-search-plus"></i> Quick view</a>
                            </div> <!-- img-wrap.// -->
                            <figcaption class="info-wrap">
                                <div class="fix-height">
                                    <a href="#" class="title">{{item.Title}}</a>
                                    <div class="price-wrap mt-2">
                                        <span class="price">${{item.Price| number:'1.2-2'}}</span>
                                        <!-- <del class="price-old">$1980</del> -->
                                    </div> <!-- price-wrap.// -->
                                </div>
                                <a href="#" class="btn btn-block btn-primary">Add to cart </a>
                            </figcaption>
                        </figure> 
                    </div> <!-- col.// -->

                </div> <!-- row end.// -->

                <!--
                <nav class="mt-4" aria-label="Page navigation sample">

                        <li class="page-item active"><a class="page-link" href="#">1</a></li>

                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
                -->

            </main> <!-- col.// -->

        </div>

    </div> <!-- container .//  -->
</section>
