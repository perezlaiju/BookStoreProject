<div *ngIf="duplicateBookData">
    <form ngNativeValidate (ngSubmit)="handleUpdate()">
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="duplicateBookData.Id"
                    name="Id" required disabled>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Category ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="duplicateBookData.CategoryId"
                    [(ngModel)]="duplicateBookData.CategoryId" name="CategoryId" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="{{bookData.Title}}"
                    [(ngModel)]="duplicateBookData.Title" name="Title" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">ISBN</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="duplicateBookData.ISBN"
                    [(ngModel)]="duplicateBookData.ISBN" name="ISBN" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter book title"
                    [(ngModel)]="duplicateBookData.Author" name="Author" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter book title"
                    [(ngModel)]="duplicateBookData.Year" name="Year" required>
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Price" [(ngModel)]="duplicateBookData.Price"
                    name="Price">
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Position</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Enter Position"
                    [(ngModel)]="duplicateBookData.Position" name="Position">
            </div>
        </div>
        <div class="form-group row mb-3">
            <label for="staticEmail" class="col-sm-2 col-form-label">Status</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-check-input" placeholder="Status"
                    [(ngModel)]="duplicateBookData.Status" name="Status">
            </div>
        </div>
        <div class="alert alert-success" *ngIf="isUpdated">
            Updated successfully!
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>
</div>
